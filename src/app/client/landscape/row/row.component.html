<div [ngClass]="color" class="row">
  <button
    mat-button
    *ngFor="let button of buttons"
    [disabled]="
      button.state === 'unused' ||
      (!isLastClicked(button.number) && button.state === 'clicked')
    "
    [ngClass]="button.state"
    (click)="buttonClicked(button.number)"
  >
    {{ button.number }}
  </button>
</div>
