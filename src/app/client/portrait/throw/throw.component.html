<div id="diceRoller">
  <button mat-icon-button id="multiplayer" (click)="openDialog()">
    <mat-icon>
      people
    </mat-icon>
  </button>
  <div>
    <div class="square" *ngFor="let diceValue of diceValues.dices; let i = index">
      <app-dice [color]="colors[i]" [value]="diceValue"></app-dice>
    </div>
  </div>

  <button id="reload" mat-icon-button [disabled]="!canRoll">
    <mat-icon
      [@normalReload]="reload ? 'reload' : 'normal'"
      (@normalReload.done)="reload = false"
      (click)="diceRoll()"
      >autorenew</mat-icon
    >
  </button>
</div>
