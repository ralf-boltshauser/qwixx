<div>
  <p class="red">{{ this.countService.getPoints()["red"] }}</p>
  +
  <p class="yellow">{{ this.countService.getPoints()["yellow"] }}</p>
  +
  <p class="green">{{ this.countService.getPoints()["green"] }}</p>
  +
  <p class="blue">{{ this.countService.getPoints()["blue"] }}</p>
  -
  <p class="faults">
    {{ this.countService.getPoints()["faults"] }}
  </p>
  =
  <p class="total">{{ this.countService.getPoints()["total"] }}</p>
  <button
    mat-button
    color="warn"
    id="addFault"
    (click)="this.countService.increaseFaults()"
  >
    Fehlerpunkt
  </button>
  <button id="reload" mat-icon-button>
    <mat-icon
      [@normalReload]="reload ? 'reload' : 'normal'"
      (@normalReload.done)="reload = false"
      (click)="toggle()"
      >autorenew</mat-icon
    >
  </button>
</div>
